server:
  port: 8887


eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false #是否将自身注册
    fetchRegistry: false #如果为true，启动时报警.
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

spring:
  application:
    name: PRO-SERVER-EUREKA